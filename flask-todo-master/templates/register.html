<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .header-title {
            text-align: center;
            color: #333;
            font-size: 2em;
        }
        .subheader-title {
            text-align: center;
            color: #777;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="ui container">
        <h1 class="ui header header-title">To-Do List</h1>
        <h2 class="ui subheader subheader-title">Save your tasks</h2>
        <form class="ui form" method="POST" action="{{ url_for('register') }}">
            <div class="field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username">
            </div>
            <div class="field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
            </div>
            <button class="ui blue button" type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </div>
</body>

</html>
